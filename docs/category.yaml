tags:
  - name: Category
    description: Category management endpoints
paths:
  /category/create:
    post:
      tags:
        - Category
      summary: Create a new category
      description: Creates a new category with required permissions
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: Electronics
                parent_id:
                  type: string
                  nullable: true
                  example: null
                slug:
                  type: string
                  example: electronics
                description:
                  type: string
                  example: Electronic devices and accessories
      responses:
        "200":
          description: Category created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Successfully created category
                  data:
                    $ref: "#/components/schemas/Category"
        "401":
          description: Unauthorized - Invalid token or insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "400":
          description: Bad Request - Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /category/get-all:
    get:
      tags:
        - Category
      summary: Get all categories
      description: Retrieves all categories without authentication required
      responses:
        "200":
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Successfully retirved all categories
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Category"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /category/single/{id}:
    get:
      tags:
        - Category
      summary: Get single category
      description: Retrieves a specific category by ID with read permissions
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Category ID
          schema:
            type: string
            example: 60f7b1a2b3c4d5e6f7g8h9i0
      responses:
        "200":
          description: Category retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Successfully retirved category
                  data:
                    $ref: "#/components/schemas/Category"
        "401":
          description: Unauthorized - Invalid token or insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Category not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /category/{id}:
    delete:
      tags:
        - Category
      summary: Delete category
      description: Deletes a category by ID with delete permissions
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Category ID
          schema:
            type: string
            example: 60f7b1a2b3c4d5e6f7g8h9i0
      responses:
        "200":
          description: Category deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Category deleted successfully
                  data:
                    type: object
                    properties:
                      acknowledged:
                        type: boolean
                        example: true
                      deletedCount:
                        type: integer
                        example: 1
        "401":
          description: Unauthorized - Invalid token or insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Category not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      tags:
        - Category
      summary: Update category
      description: Updates a category by ID with update permissions
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Category ID
          schema:
            type: string
            example: 60f7b1a2b3c4d5e6f7g8h9i0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: Updated Electronics
                description:
                  type: string
                  example: Updated electronic devices and accessories
      responses:
        "200":
          description: Category updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Category updated successfully
                  data:
                    $ref: "#/components/schemas/Category"
        "401":
          description: Unauthorized - Invalid token or insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "400":
          description: Bad Request - Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Category not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    Category:
      type: object
      properties:
        _id:
          type: string
          example: 60f7b1a2b3c4d5e6f7g8h9i0
        name:
          type: string
          example: Electronics
        slug:
          type: string
          example: electronics
        parent_id:
          type: string
          nullable: true
          example: null
        subCategories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
        isDeleted:
          type: boolean
          example: false
        isFeatured:
          type: boolean
          example: true
        image:
          type: string
          example: /uploads/category/electronics.jpg
        description:
          type: string
          example: Electronic devices and accessories
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        statusCode:
          type: integer
          example: 401
        message:
          type: string
          example: Unauthorized
        error:
          type: string
          example: Invalid credentials
